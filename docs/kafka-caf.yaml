openapi: 3.0.0

info:
  title: API Kafka - Usuario CAF
  version: 1.0.0
  license:
    name: kafka.secretia.es
    url: https://kafka.secretia.es/api
  description: |
    API para la publicación de mensajes en los distintos topics de kafka.
    Esta documentación está dedicada a definir el flujo de información entre
    las distintas organizaciones que usan el Kafka para la sincronización de
    datos.

    **Usuario: CAF** - Acceso a topics: `caf`, `caf-sia`, `sia-caf`

servers:
  - url: https://kafka.secretia.es/api/

tags:
  - name: Autenticación
  - name: Kafka Topics - CAF

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Message:
      type: object
      properties:
        key:
          type: string
          description: Clave del mensaje
        value:
          type: object
          description: Contenido del mensaje
        timestamp:
          type: string
          format: date-time
          description: Timestamp del mensaje
        partition:
          type: integer
          description: Partición del topic
        offset:
          type: integer
          description: Offset del mensaje

    ProduceRequest:
      type: object
      required:
        - value
      properties:
        key:
          type: string
          description: Clave del mensaje (opcional)
        value:
          type: object
          description: Contenido del mensaje

  responses:
    UnauthorizedError:
      description: Token inválido o ausente
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Unauthorized"

paths:
  /auth/login:
    post:
      tags:
        - Autenticación
      summary: Inicia sesión y obtiene un token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: caf
                password:
                  type: string
                  example: secret123
      responses:
        '200':
          description: Token JWT generado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /topics/caf-sia/messages:
    post:
      tags:
        - Kafka Topics - CAF
      summary: Publicar mensaje de CAF hacia SIA
      description: |
        Topic para comunicación unidireccional de CAF hacia SIA.
        Utilizado para reportar información al sistema central.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProduceRequest'
            examples:
              user-create:
                summary: Crear usuario
                description: |
                  Mensaje para crear un nuevo usuario desde CAF hacia SIA.

                  **Flujo esperado:**
                  1. CAF genera el mensaje con los datos del nuevo usuario
                  2. El mensaje se publica en el topic `caf-sia`
                  3. SIA procesa el mensaje y crea el usuario en su sistema
                  4. SIA puede responder a través del topic `sia-caf` con confirmación
                value:
                  key: "user.create"
                  value:
                    dni: "12345678A"
                    completeNameNormalized: "GARCIA LOPEZ, JUAN"
                    name: "Juan"
                    surname: "García López"
                    email: "juan.garcia@example.com"
                    phone: "600123456"
                    phoneNormalized: "+34600123456"
                    communities:
                      communityId1:
                        role: "propietario"
                        instance: "1A"
                    admin: false
                    adminrole: "gestor"
                    createdAt: "2024-01-20T10:30:00Z"

              organization-create:
                summary: Crear organización/despacho
                description: |
                  Mensaje para crear una nueva organización (despacho) desde CAF hacia SIA.
                value:
                  key: "organization.create"
                  value:
                    cif: "B12345678"
                    deskName: "Despacho García & Asociados"
                    email: "info@garcia-asociados.com"
                    cp: "28001"
                    address: "Calle Mayor 123, 2º A"
                    contact: "María García"
                    phone1: "912345678"
                    phone1Normalized: "+34912345678"
                    phone2: "600987654"
                    phone2Normalized: "+34600987654"
                    admin: "admin-user-id-123"
                    url: "https://www.garcia-asociados.com"
                    createdAt: "2024-01-20T11:00:00Z"

              community-create:
                summary: Crear comunidad
                description: |
                  Mensaje para crear una nueva comunidad de propietarios desde CAF hacia SIA.
                value:
                  key: "community.create"
                  value:
                    cif: "H87654321"
                    communityName: "Comunidad Edificio Plaza Mayor"
                    address: "Plaza Mayor 15"
                    city: "Madrid"
                    province: "Madrid"
                    cp: "28012"
                    bankAccount:
                      iban: "ES1234567890123456789012"
                      swift: "BBVAESMM"
                      bank: "BBVA"
                    desk: "desk-id-456"
                    instances:
                      - id: "1A"
                        type: "vivienda"
                        owner: "owner-id-789"
                      - id: "1B"
                        type: "vivienda"
                        owner: "owner-id-790"
                    activities:
                      - "mantenimiento"
                      - "limpieza"
                      - "jardinería"
                    createdAt: "2024-01-20T12:00:00Z"

              provider-create:
                summary: Crear proveedor
                description: |
                  Mensaje para crear un nuevo proveedor de servicios desde CAF hacia SIA.
                value:
                  key: "provider.create"
                  value:
                    id: "provider-123"
                    name: "Electricidad López S.L."
                    email: "contacto@electricidad-lopez.com"
                    phone: "915551234"
                    phoneNormalized: "+34915551234"
                    contact: "Antonio López"
                    address:
                      street: "Calle Industrial 45"
                      city: "Madrid"
                      province: "Madrid"
                      cp: "28020"
                    CNAE: "4321"
                    freelance: false
                    communityId: "community-456"
                    createdAt: "2024-01-20T13:00:00Z"
      responses:
        '200':
          description: Mensaje publicado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  partition:
                    type: integer
                    example: 0
                  offset:
                    type: integer
                    example: 43
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /topics/sia-caf/messages:
    get:
      tags:
        - Kafka Topics - CAF
      summary: Consumir mensajes del topic SIA-CAF
      description: |
        Obtiene los mensajes enviados desde SIA hacia CAF.
        CAF puede leer estos mensajes para recibir instrucciones o configuraciones del sistema central.
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            maximum: 100
          description: Número de mensajes a obtener (máximo 100)
        - in: query
          name: offset
          schema:
            type: integer
          description: Offset desde donde empezar a leer
      responses:
        '200':
          description: Lista de mensajes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
              examples:
                instrucciones:
                  summary: Mensajes de instrucción
                  value:
                    - key: "config-update"
                      value:
                        tipo: "configuracion"
                        accion: "actualizar"
                        parametros:
                          timeout: 30
                          reintentos: 3
                      timestamp: "2024-01-20T09:00:00Z"
                      partition: 0
                      offset: 100
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /health:
    get:
      tags:
        - Autenticación
      summary: Endpoint de salud sin autenticación
      responses:
        '200':
          description: El servicio está operativo
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time